<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单过渡效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .selector {
            width: 300px;
            margin: 100px auto;
        }

        .text {
            width: 100%;
        }

        .select {
            margin-top: -2px;
            border: 1px solid #767676;
            overflow: hidden;
            transform: scaleY(0);
            transform-origin: center top;
            transition: 1s;
        }

        .option {
            padding: 0 20px;
            height: 30px;
            line-height: 30px;
            font-size: 20px;
            color: #333333;
        }

        .selector .text:focus ~ .select {
            transform: scaleY(1);
        }
    </style>
</head>
<body>
<div class="selector">
    <input type="text" class="text" />
    <div class="select">
        <div class="option">苹果</div>
        <div class="option">香蕉</div>
        <div class="option">橘子</div>
        <div class="option">葡萄</div>
        <div class="option">西瓜</div>
    </div>
</div>
</body>
</html>
