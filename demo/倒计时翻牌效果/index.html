<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时翻牌效果</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card-wrapper {
            width: 250px;
            height: 200px;
            background: #666666;
            margin: 0 auto;
            position: relative;
            perspective: 600px;
            perspective-origin: center center;
        }

        .card-wrapper::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background: #999999;
            position: absolute;
            left: 0;
            top: 50%;
            z-index: 10000;
            transform: translate(0, -50%);
        }

        .card {
            width: 100%;
            height: 50%;
            background: #666666;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
            font-size: 150px;
            color: #ffffff;
            text-align: center;
        }

        .card1 {
            line-height: 200px;
        }

        .card2 {
            top: 50%;
            z-index: 10;
            line-height: 0;
            transform: rotateX(180deg);
            transform-origin: center top;
            backface-visibility: hidden;
            transition: 1s;
        }

        .card3 {
            z-index: 10;
            line-height: 200px;
            transform-origin: center bottom;
            backface-visibility: hidden;
            transition: 1s;
        }

        .card4 {
            top: 50%;
            line-height: 0;
        }

        .card-wrapper:hover .card2 {
            transform: rotateX(0deg);
        }

        .card-wrapper:hover .card3 {
            transform: rotateX(-180deg);
        }
    </style>
</head>
<body>
    <div class="card-wrapper">
        <div class="card card1">2</div>
        <div class="card card2">2</div>
        <div class="card card3">3</div>
        <div class="card card4">3</div>
    </div>
</body>
</html>
