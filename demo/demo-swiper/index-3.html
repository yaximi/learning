<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=dege,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="./node_modules/swiper/css/swiper.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            width: 80px;
            height: 50px;
            border-radius: 10px;
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">1</div>
        <div class="swiper-slide">2</div>
        <div class="swiper-slide">3</div>
        <div class="swiper-slide">4</div>
        <div class="swiper-slide">5</div>
        <div class="swiper-slide">6</div>
        <div class="swiper-slide">7</div>
    </div>
</div>

<script src="./node_modules/swiper/js/swiper.min.js"></script>
<script>
    window.onload = function () {
        var mySwiper;
        function initSwiper () {
            mySwiper = new Swiper('.swiper-container', {
                slidesPerView: 'auto',
                spaceBetween: 10,
                loop: true,
                autoplay: {
                    disableOnInteraction: false
                },
                speed: 1000,
                on: {
                    click: function () {
                        let index = (this.clickedIndex - this.activeIndex + this.realIndex) % 7 // 注意：7 是 .swiper-slide 的数量
                        console.info(index, this.clickedIndex - this.activeIndex + this.realIndex)
                    }
                }
            })
        }
        initSwiper()
    }
</script>
</body>
</html>
