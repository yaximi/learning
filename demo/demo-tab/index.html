<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 500px;
            background-color: aquamarine;
            position: absolute;
            left: 0;
            top: 50px;
        }

        .tab-head {
            list-style-type: none;
            margin: 0 auto;
            padding: 0;
            background: #FF4878;
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            overflow: auto;
        }

        .tab-head::-webkit-scrollbar{
            display: none;
        }

        .tab-head-item {
            height: 40px;
            padding: 0 20px;
            flex: 1 0 auto;
            line-height: 40px;
            color: white;
        }

        .active {
            margin: auto;
            background-color: gold;
        }
    </style>
</head>
<body>
<div class="main">
    <ul class="tab-head">
        <li class="tab-head-item active">公司动态</li>
        <li class="tab-head-item">党建活动</li>
        <li class="tab-head-item">工会动态</li>
        <li class="tab-head-item">思想文化</li>
        <li class="tab-head-item">时政要闻</li>
        <li class="tab-head-item">视频学习</li>
        <li class="tab-head-item">卫龙辣条</li>
        <li class="tab-head-item">小笼包</li>
        <li class="tab-head-item">视频学习</li>
        <li class="tab-head-item">卫龙辣条</li>
        <li class="tab-head-item">小笼包</li>
        <li class="tab-head-item">地理</li>
        <li class="tab-head-item">飞机</li>
        <li class="tab-head-item">手机</li>
        <li class="tab-head-item">茶杯</li>
        <li class="tab-head-item">军事</li>
    </ul>
</div>

<script src="./node_modules/jquery/dist/jquery.js"></script>
<script>
    $(function(){
        $(".tab-head li").click(function(){
            console.log($(this).position())
            console.log($(this).parent().scrollLeft())

            var moveX = $(this).position().left + $(this).parent().scrollLeft();
            var pageX = document.documentElement.clientWidth; //设备的宽度
            var blockWidth = $(this).width();
            // console.log(moveX);
            // console.log(pageX);
            // console.log(blockWidth);
            var left = moveX - (pageX / 2) + (blockWidth / 2);
            // console.log(left);
            $(".tab-head").animate({ scrollLeft: left }, 400);
            $(this).addClass("active").siblings().removeClass("active");
            var index = $(this).index();
            // console.log(index);
            // $('div').eq(index).show().siblings("div").hide();
        })
    })
</script>
</body>
</html>
