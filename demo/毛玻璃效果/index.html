<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>毛玻璃效果</title>

    <style>
        .cat {
            width: 376px;
            height: 250px;
        }

        .cat img {
            width: 100%;
        }

        .blur {
            position: relative;
            overflow: hidden;
        }

        .blur::before {
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
            backdrop-filter: blur(10px); /* 关键css属性 */
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="cat">
        <img src="./cat.jpeg" alt="">
    </div>
    <div class="cat blur">
        <img src="./cat.jpeg" alt="">
    </div>
</body>
</html>
