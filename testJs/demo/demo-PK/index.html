<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=dege,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .track {
            margin: 50px auto;
            padding: 0 15px;
            width: 265px;
            height: 30px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .track-agree {
            background: #eb524b;
            width: 30%;
            height: 100%;
            position: relative;
        }

        .separator {
            width: 15px;
            height: 30px;
            background: transparent;
            overflow: hidden;
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(50%, 0);
        }

        .separator:after {
            content: '';
            display: block;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, #eb524b 45%, #fffaf9 45%, #fffaf9 55%, #6594ff 55%);
            transform: translate(-25%, -25%) rotate(20deg);
        }

        .track-disagree {
            background: #6594ff;
        }

        .btn {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            border-width: 1px;
            border-style: solid;
            background: #ffffff;
            position: absolute;
            top: 0;
        }

        .btn-agree {
            border-color: #eb524b;
            left: 0;
        }

        .btn-disagree {
            border-color: #6594ff;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="track track-disagree">
        <div class="track-agree">
            <div class="separator"></div>
        </div>

        <div class="btn btn-agree"></div>
        <div class="btn btn-disagree"></div>
    </div>
</body>
</html>
