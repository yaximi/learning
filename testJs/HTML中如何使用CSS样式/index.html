<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index1.css">
    <style>
        @import "css/index2.css";

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box-1 {
            width: 200px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
<div style="width: 200px; height: 100px; background: pink;">内联方式（行内样式）</div>
<div class="box-1">内部方式（内嵌样式）</div>
<div class="box-2">外部方式（link链入）</div>
<div class="box-3">外部方式（@import导入）</div>
<br>
<a href="https://www.cnblogs.com/my--sunshine/p/6872224.html">link 与 @import 详解</a>

<script>
    /**
     * 1、内联方式（行内样式）
     * 就是通过html标签的style属性来设置css样式
     * 格式：
     *      <html标签 style="属性: 值; 属性: 值; ..."></html标签>
     * 例：
     *      <div style="width: 200px; height: 100px; background: pink;">内联方式（行内样式）</div>
     */

    /**
     * 2、内部方式（内嵌样式）
     * 就是在head标签中使用style标签设置css样式
     * 例：
     *      <head>
     *          <style>
     *              .box-1 {
     *                  width: 200px;
     *                  height: 100px;
     *                  background: yellow;
     *              }
     *          </style>
     *      </head>
     *      <body>
     *          <div class="box-1"></div>
     *      </body>
     */

    /**
     * 3、外部方式（link链入）
     * 就是在head标签中使用link标签导入一个css文件
     * 例：
     *      <head>
     *          <link rel="stylesheet" href="css/index1.css">
     *      </head>
     *      <body>
     *          <div class="box-2"></div>
     *      </body>
     */

    /**
     * 4、外部样式（@import导入）
     * 就是在style标签中使用@import导入一个css文件
     * 例：
     *      <head>
     *          <style>
     *              @import "css/index2.css";
     *          </style>
     *      </head>
     *      <body>
     *          <div class="box-3"></div>
     *      </body>
     * 注意：
     *      @import 一定要写在除@charset外的其他任何CSS规则之前，如果置于其它位置将会被浏览器忽略
     *      而且，在@import之后如果存在其它样式，则@import之后的分号是必须书写的，不可省略。
     */

    /**
     * 优先级（就近原则）内联样式 > 内嵌样式 > 外部样式
     */

    /**
     * link 与 @import 的比较
     *
     * 1、从属关系区别
     *      link 是XHTML标签，除了可以加载css文件外，还可以定义RSS、rel链接属性等
     *      @import 是CSS提供的语法规则，只有导入样式表的作用
     *
     * 2、加载顺序区别 (需要了解浏览器内部工作原理)
     *      加载页面时，link标签引入的css文件同时被加载，而@import引入的css文件要在页面加载完毕后加载
     *
     * 3、兼容性区别
     *      link 是 XHTML 标签，不存在兼容性问题
     *      @import 是 CSS2.1 才有的语法规则，故在 IE5+ 才能识别
     *
     * 4、DOM可控性区别
     *      可以通过JS操作DOM，插入或删除link标签来改变样式，而@import是CSS的语法规则，JS无法操作
     *
     * 5、权重区别
     *      在link标签引入的css文件中使用@import时，相同样式将被该css文件本身的样式覆盖
     */
</script>
</body>
</html>
