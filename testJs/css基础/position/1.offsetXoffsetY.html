<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 50px solid yellow;
            background: pink;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
    /**
     * offsetX/offsetY 触点相对与事件源元素左上角的X/Y坐标
     * 注意：
     *      1、ie6-8，ff2-38不支持，详情可查can i use
     *      2、事件源元素的左上角不包括元素的border区域
     *      3、若触点在事件源元素的border区域，获取到的值存在负数
     */
    var oWrapper = document.getElementsByClassName('box')[0]
    oWrapper.onclick = function (e) {
        console.info('offsetX:', e.offsetX)
        console.info('offsetY:', e.offsetY)
    }
</script>
</body>
</html>
