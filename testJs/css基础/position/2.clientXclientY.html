<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
    /**
     * clientX/clientY 触点相对于浏览器窗口可视区域左上角的X/Y坐标，可视区域不包括工具栏和滚动条
     */
    var oWrapper = document.getElementsByClassName('box')[0]
    oWrapper.onclick = function (e) {
        console.info('clientX:', e.clientX)
        console.info('clientY:', e.clientY)
    }
</script>
</body>
</html>
