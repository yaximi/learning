<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
    /**
     * x/y 相当于clientX/clientY
     */
    var oWrapper = document.getElementsByClassName('box')[0]
    oWrapper.onclick = function (e) {
        console.info('x:', e.x)
        console.info('y:', e.y)
    }
</script>
</body>
</html>
