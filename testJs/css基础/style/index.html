<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box {
            width: 200px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
<div style="width: 200px; height: 100px; background: pink;">内联样式</div>
<div class="box">内部样式</div>
<div class="out">外部样式</div>

<script>
    /**
     * 1、内联样式
     *      <div style="xxx"></div>
     *
     * 2、内部样式
     *      <head>
     *          <style type="text/css">
     *              .box {
     *                  xxx
     *              }
     *          </style>
     *      </head>
     *      <body>
     *          <div class="box"></div>
     *      </body>
     *
     * 3、外部样式
     *      <head>
     *          <link rel="stylesheet" href="xxx.css">
     *      </head>
     *      <body>
     *          <div class="xxx"></div>
     *      </body>
     */

    /**
     * 获取元素样式：
     *
     * 1、style（
     *      ele.style.attr / ele.style['attr']
     *      只能获取元素的内联样式
     *
     * 2、runtimeStyle 运行时的样式，如果与style的属性重叠，将覆盖style的属性
     *
     * 3、currentStyle 指style和runtimeStyle的结合
     *      ele.currentStyle.attr / ele.currentStyle['attr']
     *      可以获取内联样式、内部样式和外部样式，仅IE支持
     *
     * 4、getComputedStyle
     *      window.getComputedStyle(ele, null).attr / window.getComputedStyle(ele, null)['attr']
     *      document.defaultView.getComputedStyle(ele, null).attr / document.defaultView.getComputedStyle(ele, null)['attr']
     *      可以获取内联样式、内部样式和外部样式，IE不支持
     *
     * 5、function getTheStyle (ele, attr) {
     *      if (window.getComputedStyle) {
     *          return window.getComputedStyle(ele, null)[attr]
     *      } else {
     *          return ele.currentStyle[attr]
     *      }
     *  }
     */

    /**
     * 设置元素样式：
     * currentStyle和getComputedStyle均不能设置样式，只能通过ele.style.attr = xxx设置
     */
</script>
</body>
</html>
