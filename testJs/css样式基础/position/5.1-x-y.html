<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #content {
            width: 100px;
            height: 100px;
            margin: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="content"></div>

<script>
    /**
     * x/y 相当于clientX/clientY
     */
    content.onclick = function (e) {
        console.info('e.x:', e.x)
        console.info('e.y:', e.y)
    }
</script>
</body>
</html>
