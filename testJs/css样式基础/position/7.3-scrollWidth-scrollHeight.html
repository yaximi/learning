<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #container {
            width: 300px;
            height: 300px;
            margin: 30px;
            padding: 30px;
            border: 30px solid red;
            overflow: scroll;
        }

        #wrapper {
            width: 10px;
            height: 10px;
            margin: 10px;
            padding: 50px;
            border: 50px solid transparent;
            background: pink;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="wrapper"></div>
</div>

<script>
    /**
     * scrollWidth:
     *  1）内容溢出时，表示内容的width + 内容的左右padding + 内容的左右border + 内容左边的margin + 自身左边的padding
     *  2）内容未溢出时，表示自身的width + 自身的左右padding - 自身垂直滚动条的width，相当于clientWidth
     *
     * scrollHeight:
     *  1）内容溢出时，表示内容的height + 内容的上下padding + 内容的上下border + 内容的上下margin + 自身的上下padding
     *  2）内容未溢出时，表示自身的height + 自身的上下padding - 自身水平滚动条的height，相当于clientHeight
     */
    document.body.onclick = function () {
        console.info('container.scrollWidth:', container.scrollWidth)
        console.info('container.scrollHeight:', container.scrollHeight)

        console.info('wrapper.scrollWidth:', wrapper.scrollWidth)
        console.info('wrapper.scrollHeight:', wrapper.scrollHeight)
    }
</script>
</body>
</html>
