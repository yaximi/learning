<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .container {
            margin: 50px;
            padding: 50px;
            background: red;
            position: absolute;
        }

        .wrapper {
            width: 100px;
            height: 100px;
            margin: 50px;
            background: pink;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper"></div>
</div>

<script>
    /**
     * layerX/layerX 相对与设置了定位的最内层的父元素左上角的X/Y坐标，如果父元素都没有设置定位，则表示相对于文档左上角的X/Y坐标（相当于pageX/pageY）
     */
    var oWrapper = document.getElementsByClassName('wrapper')[0]
    oWrapper.onclick = function (e) {
        console.info('layerX:', e.layerX)
        console.info('layerY:', e.layerY)
    }
</script>
</body>
</html>
