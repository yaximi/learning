<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #container {
            width: 300px;
            height: 300px;
            margin: 30px;
            padding: 30px;
            border: 30px solid red;
            overflow: scroll;
        }

        #wrapper {
            width: 600px;
            height: 600px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="wrapper"></div>
</div>

<script>
    /**
     * offsetWidth/offsetHeight 表示元素的尺寸（width + padding + border）
     *
     * 标准盒模型：
     *      1）box-sizing: content-box;
     *          offsetWidth = width + 左右padding + 左右border
     *          offsetHeight = height + 上下padding + 上下border
     *
     * 怪异盒模型：
     *      1）box-sizing: border-box;
     *          offsetWidth = width
     *          offsetHeight = height
     *
     *      2)box-sizing: padding-box;
     *          offsetWidth = width + 左右border
     *          offsetHeight = height + 上下border
     *
     * 注意：offsetWidth/offsetHeight 与元素是否存在滚动条无关
     */

    console.info('container.offsetWidth:', container.offsetWidth)
    console.info('container.offsetHeight:', container.offsetHeight)
</script>
</body>
</html>
