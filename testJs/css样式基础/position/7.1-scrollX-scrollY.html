<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 200%;
        }
    </style>
</head>
<body>
<script>
    /**
     * window.scrollX/window.scrollY 文档（document）相对于窗口（window）的滚动距离
     * 注意：
     *      1、只能在window对象上使用该属性，其他DOM对象不能使用
     *      2、IE不支持该属性，IE使用window.pageXOffset/window.pageYOffset
     */
     document.body.onclick = function () {
        console.info('window.scrollX:', window.scrollX)
        console.info('window.scrollY:', window.scrollY)
     }
</script>
</body>
</html>
