<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 200%;
        }
    </style>
</head>
<body>
<script>
    /**
     * window.scrollX / window.scrollY 文档相对于窗口的滚动距离（滚动条的偏移量）
     * 注意：
     *      1、只能在window对象上使用该属性，其他DOM对象不能使用
     *      2、IE不支持，使用window.pageXOffset / window.pageYOffset
     */
    var oBody = document.body
    oBody.onclick = function () {
        console.info('window.scrollX:', window.scrollX)
        console.info('window.scrollY:', window.scrollY)
    }
</script>
</body>
</html>
