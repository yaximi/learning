<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
    /**
     * screenX/screenY 触点相对于显示器屏幕左上角的X/Y坐标
     */
    var oWrapper = document.getElementsByClassName('box')[0]
    oWrapper.onclick = function (e) {
        console.info('screenX:', e.screenX)
        console.info('screenY:', e.screenY)
    }
</script>
</body>
</html>
