<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #container {
            width: 300px;
            height: 200%;
            margin: 50px;
            padding: 50px;
            background: red;
        }

        #wrapper {
            width: 200px;
            height: 200px;
            border: 50px solid yellow;
            background: pink;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="wrapper"></div>
</div>

<script>
    /**
     * clientLeft = borderLeftWidth
     * clientTop = borderTopWidth
     */

    console.info('container.clientLeft:', container.clientLeft)
    console.info('container.clientTop:', container.clientTop)

    console.info('wrapper.clientLeft:', wrapper.clientLeft)
    console.info('wrapper.clientTop:', wrapper.clientTop)
</script>
</body>
</html>
