<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #container {
            width: 300px;
            height: 300px;
            overflow: scroll;
        }

        #wrapper {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="wrapper"></div>
</div>

<script>
    /**
     * scrollLeft 表示元素滚动条到元素左边的距离（即水平方向的滚动距离）
     * scrollTop 表示元素滚动条到元素上边的距离（即垂直方向的滚动距离）
     */
    document.body.onclick = function () {
        console.info('container.scrollLeft:', container.scrollLeft)
        console.info('container.scrollTop:', container.scrollTop)
    }
</script>
</body>
</html>
