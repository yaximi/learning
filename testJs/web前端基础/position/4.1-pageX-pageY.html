<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #content {
            width: 100px;
            height: 100px;
            margin: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="content"></div>

<script>
    /**
     * pageX/pageY 触点相对于文档左上角的坐标，注意页面存在滚动条时与clientX/clientY的区别
     */
    content.onclick = function (e) {
        console.info('e.pageX:', e.pageX)
        console.info('e.pageY:', e.pageY)
    }
</script>
</body>
</html>
