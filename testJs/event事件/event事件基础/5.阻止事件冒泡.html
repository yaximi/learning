<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 阻止事件冒泡：
     * 1、W3C标准：e.stopPropagation();（IE8及以下版本不支持）
     * 2、IE：window.event.cancelBubble = true;
     * 3、兼容写法如下：
     */
    function stop (e) {
        if (e && e.stopPropagation) {
            e.stopPropagation();
        } else {
            window.event.cancelBubble = true;
        }
    }
</script>
</body>
</html>
