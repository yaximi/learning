<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div onclick="prevent()"></div>

<script>
    /**
     * 阻止默认事件:
     * return false; 只有以对象属性的方式注册的事件才生效，如<a href="#" onclick="return false;"></a>
     * IE: event.returnValue = false;
     * W3C标准: event.preventDefault();（IE8及以下版本不支持）
     * 兼容写法如下:
     */
    function prevent (event) {
        var e = event || window.event
        if (e.preventDefault) {
            e.preventDefault()
        } else {
            e.returnValue = false
        }
    }
</script>
</body>
</html>
