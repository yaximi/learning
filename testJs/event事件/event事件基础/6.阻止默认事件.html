<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div onclick="prevent()"></div>

<script>
    /**
     * 阻止默认事件：
     * 1、W3C标准：e.preventDefault();（IE8及以下版本不支持）
     * 2、IE：window.event.returnValue = false;
     * 3、return false;（受限于事件监听的写法，某些写法不起作用）
     * 4、兼容写法：
     */
    function prevent (e) {
        if (e && e.preventDefault) {
            e.preventDefault();
        } else {
            window.event.returnValue = false;
        }
        return false;
    }
</script>
</body>
</html>
