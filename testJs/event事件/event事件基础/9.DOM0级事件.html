<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        div {
            width: 200px;
            height: 200px;
            background: pink;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="box1" onclick="log()"></div>
    <div id="box2"></div>

    <script>
        /**
         * DOM0级事件绑定：
         * 1、在HTML标签中以属性的方式注册事件监听，如：<div id="box1" onclick="log()"></div>
         * 2、通过js获取到DOM对象添加事件监听，如：document.getElementById('box2').onclick = function () {}
         */

        function log () {
            console.log('111')
        }

        document.getElementById('box2').onclick = log
    </script>
</body>
</html>
