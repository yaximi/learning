<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #content {
            width: 100px;
            height: 100px;
            margin: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="content"></div>

<script>
    /**
     * screenX/screenY 触点相对于显示器屏幕左上角的坐标
     */
    content.onclick = function (e) {
        console.info('e.screenX:', e.screenX)
        console.info('e.screenY:', e.screenY)
    }
</script>
</body>
</html>
