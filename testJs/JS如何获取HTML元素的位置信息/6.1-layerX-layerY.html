<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #container {
            margin: 100px;
            padding: 100px;
            background: red;
            position: absolute;
        }

        #content {
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="content"></div>
</div>

<script>
    /**
     * layerX/layerX 触点相对于最近定位父级元素左上角的坐标，若所有的父级元素都没有定位，则相对于整个文档，此时相当于pageX/pageY
     */
    content.onclick = function (e) {
        console.info('layerX:', e.layerX)
        console.info('layerY:', e.layerY)
    }
</script>
</body>
</html>
