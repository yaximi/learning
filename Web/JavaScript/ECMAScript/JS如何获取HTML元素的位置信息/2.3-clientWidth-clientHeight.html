<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #container {
            width: 300px;
            height: 300px;
            margin: 30px;
            padding: 30px;
            border: 30px solid red;
            overflow: scroll;
        }

        #content {
            width: 600px;
            height: 600px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="content"></div>
</div>

<script>
    /**
     * clientWidth/clientHeight 表示元素可视区域的宽高
     *
     * 标准盒模型
     *      1）box-sizing: content-box;
     *          clientWidth = width + 左右padding - 垂直滚动条width
     *          clientHeight = height + 上下padding - 水平滚动条height
     *
     * 怪异盒模型
     *      1）box-sizing: border-box;
     *          clientWidth = width - 左右border - 垂直滚动条width
     *          clientHeight = height - 上下border - 水平滚动条height
     *
     *      2）box-sizing: padding-box;
     *          clientWidth = width - 垂直滚动条width
     *          clientHeight = height - 水平滚动条height
     */

    console.info('container.clientWidth:', container.clientWidth)
    console.info('container.clientHeight:', container.clientHeight)
</script>
</body>
</html>
