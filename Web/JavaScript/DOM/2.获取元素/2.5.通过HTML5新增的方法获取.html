<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        // 1、document.getElementsByClassName()
        const oBoxs = document.getElementsByClassName('box');
        console.log(oBoxs);

        // 2、document.querySelector()
        const oBox1 = document.querySelector('.box');
        console.log(oBox1);

        // 3、document.querySelectorAll()
        const oDivs = document.querySelectorAll('div');
        console.log(oDivs)
    </script>
</body>
</html>
