<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_id选择器</title>
    <style>
        .ol-li {
            color: red;
        }

        .ul-li {
            color: green;
        }

        #tip {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>1、CSS基本选择器</h1>
    <p>基本选择器包括</p>
    <ol>
        <li class="ol-li">通配选择器</li>
        <li class="ol-li">元素选择器</li>
        <li class="ol-li">类选择器</li>
        <li class="ol-li">id选择器</li>
    </ol>
    <h2>1.1 通配选择器</h2>
    <ul>
        <li class="ul-li">作用：可以选中所有的HTML元素</li>
        <li class="ul-li">语法：* { 属性名: 属性值; }</li>
        <li class="ul-li">举例：* { color: red; }</li>
        <li class="ul-li" id="tip">备注：目前看通配选择器貌似有点鸡肋，但在后面清除样式时，会对我们有很大帮助。</li>
    </ul>
</body>
</html>
